<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login-style.css">
    <title>Document</title>
</head>
<body>
    <div class="Container">
        <div class="Purple">
            <img src="/Assets/Screenshot 2025-09-29 145654.png">
            <h1>Welcome to LibraryMS</h1>
            <p>Your comprehensive Library Management System for the digital</p>
            <div class="digital">
                <div id="next"><img src="/Assets/Real book.png" alt=""><p>Digital Catalog</p></div>
                <div id="next"><img src="/Assets/Member-p.png" alt=""><p>Member Portal</p></div>
                
            </div>
            
        </div>
        <div class="White">
            <img class="open" src="./Assets/sign-up book.png" style="width: 100px;">
            <h1>Sign in</h1>
            <p>Access your library account</p>
            <div class="flex">
             
            <label for="Email">Email Address</label>   
            </div>
            <input type="email" autocomplete="username" name="Email" id="Email" placeholder="Enter your email" required>
            <div class="flex">
            
            <label for="Password">Password</label>
            </div>
            <input type="password" autocomplete="current-password" id="Password" name="Password" placeholder="Enter your password" required>
            <div class="ex"><input type="checkbox" name="show" id="show" onclick="myFunction()"><label for="show">Show Password</label></div>
            <div class="lex">
                <div class="fex">
                  <input type="checkbox" name="checkit" id="checkit" required>
                  <label for="checkit">Remember me?</label>  
                </div>
            <p><a href="Forgot.html">Forgot password?</a></p>
            </div>
            <button id="SignIn">Sign in</button>

            <p id="line"><span></span> continue with<span></span></p>
            <div class="btn">
            <button class="trans"><img src="/Assets/Google.png" alt="">Google</button>
            <button class="trans"><img src="/Assets/micro.png" alt="">Microsoft</button>
            </div>

            <p>Don't have an account? <a href="Register.html">Sign up</a></p>
        </div>
    </div>
    <script type="module" src="auth2.js"></script>
</body>
</html>
